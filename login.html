<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/app-icon-v1.0/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://use.typekit.net/jxb0mdo.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper bg-primary d-flex flex-column justify-content-center align-items-center">
        <figure class="login-img mb-4">
            <img src="assets/img/nav-brand.png" alt="">
        </figure>
        <div class="login bg-white p-3">
            <form>
                <div class="form-group form-user">
                    <span class="icon icon-username"></span>
                  <input type="text" class="username form-control border-0 font-weight-medium font-md" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group form-password">
                    <span class="icon icon-password"></span>
                  <input type="password" class="password form-control border-0 font-weight-medium font-md" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="custom-btn btn btn-warning text-white w-100 py-2 font-weight-medium font-lg text-uppercase">sign in</button>
              </form>
        </div>
    </div>
</body>
</html>
