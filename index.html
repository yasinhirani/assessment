<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/app-icon-v1.0/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://use.typekit.net/jxb0mdo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper d-flex flex-column w-100 h-100 overflow-hidden">
      <header class="topbar">
        <nav
          class="
            navbar
            position-relative
            navbar-expand-lg navbar-light
            bg-primary
            py-0
          "
        >
          <a class="navbar-brand py-0" href="#">
            <figure class="mb-0 brand-logo py-2 pl-3">
              <img src="assets/img/nav-brand.png" alt="" />
            </figure>
          </a>
          <button
            class="navbar-toggler font-sm border-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav ml-2 ml-lg-5">
              <li class="nav-item mr-0 mr-lg-5 py-0">
                <a class="nav-link font-sm text-uppercase active d-flex align-items-center px-0 py-2 py-lg-3" href="#"
                  ><span class="icon icon-dashboard mr-2 font-lg"></span>Dashboard</a
                >
              </li>
              <li class="nav-item py-0">
                <a class="nav-link font-sm d-flex align-items-center text-uppercase py-2 py-lg-3" href="#"
                  ><span class="icon icon-settings mr-2 font-lg"></span>Settings</a
                >
              </li>
            </ul>
            <button class="btn btn-transparent text-white p-lg-0 px-2 py-2 mb-0 d-flex align-items-center" href="#"
            ><span class="font-lg">Andreas Brixen</span><span class="icon icon-logout ml-2 font-lg"></span></button>
          </div>
        </nav>
      </header>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
